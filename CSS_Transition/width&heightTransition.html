<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:100px;
                background:yellow;
                transition:height 4s, width 2s;
            }
            div:hover {
                width:300px;
                height:300px;
            }
        </style>
    </head>
    <body>
        <h1>The transition Property</h1>
        <div></div>
    </body>
</html>
