<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:200px;
                background:pink;
                transition:width 4s;
                transition-delay:2s;
            }
            div:hover{
                width:300px;
            }
        </style>
    </head>
    <body>
        <h1>The transition-delay property</h1>
        <div></div>
        <p><b>Note:</b>The transition effect has a 1second delay before starting.</p>
    </body>
</html>
