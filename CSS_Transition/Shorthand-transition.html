<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:100px;
                background:yellowgreen;
                transition:height 2s, width 2s linear 2s;
            }
            div:hover {
                width:300px;
                height:300px;
            }
        </style>
    </head>
    <body>
        <h1>Using the transition shorthand property</h1>
        <div></div>
        <br>

        <p><b>Note:</b>The transition effect has a 1second delay before starting.</p>
    </body>
</html>
