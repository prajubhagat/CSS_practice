<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height:100px;
                background-image:linear-gradient(0deg,red,pink);
            }
            #grad2 {
                height:100px;
                background-image:linear-gradient(90deg, red,pink);

            }
            #grad3 {
                height:100px;
                background-image:linear-gradient(180deg,red,pink);
            }
            #grad4 {
                height:100px;
                background-image:linear-gradient(-90deg, red,pink);
            }
            #grad5 {
                height:100px;
                background-image:linear-gradient(-180deg, red,pink)
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Linear Gradients- Using Different Angles</h1>
        <div id="grad1">0deg</div><br>
        <div id="grad2">90deg</div><br>
        <div id="grad3">180deg</div><br>
        <div id="grad4">-90deg</div><br>
        <div id="grad5">-180deg</div><br>
    </body>
</html>
