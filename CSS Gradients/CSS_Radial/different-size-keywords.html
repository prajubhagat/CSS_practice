<!DOCTYPE html>
<html>

<head>
    <style>
        #grad1 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(closest-side at 60% 55%, red, yellow, green);
        }

        #grad2 {
            height: 150px;
            width: 150px;
            background-image: radial-gradient(farthest-side at 60% 55%, red, yellow, green);
        }

        #grad3 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(closest-corner at 60% 55%, red, yellow, green);
        }

        #grad4 {
            height: 150px;
            width: 150px;
            background-image: radial-gradient(farthest-corner at 60% 55%, red, yellow, green);
        }
    </style>
</head>

<body>
    <h1>Radial Gradient-Different size keywords</h1>
    <h2>Closest-side</h2>
    <div id="grad1"></div>
    <h2>farthest-side</h2>
    <div id="grad2"></div>
    <h2>Closest-corner</h2>
    <div id="grad3"></div>
    <h2>farthest-corner</h2>
    <div id="grad4"></div>
</body>

</html>
