<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height:200px;
                background-color:blue; /*For browsers that do not support gradients browsers that do not support gradients */
                background-image: linear-gradient(to right,blue,yellow);
            }
        </style>
    </head>
    <body>
        <h1>Linear Gradient - Left to Right</h1>
        <p>This linear gradient starts blue at the left, transitioning to yellow (to the right)</p>

        <div id="grad1"></div>
    </body>
</html>
