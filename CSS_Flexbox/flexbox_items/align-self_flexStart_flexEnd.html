<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            height:200px;
            background-color: #f1f1f1;
        }

        .flex-container>div {
            background-color: orangered;
            width:50px;
            color: white;
            margin:10px;
            text-align:center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>The flex-self Property</h1>
    <p>The "align-self: flex-start;" align the selected flex :</p>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="align-self:center">3</div>
        <div>4</div>
    </div>
    <p>The align-self property overrides the align-items property of the container.</p>
</body>

</html>
