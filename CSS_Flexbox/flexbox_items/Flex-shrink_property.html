<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display:flex;
                align-items:stretch;
                background-color:blue;
            }
            .flex-container > div {
                background-color: white;
                color:blue;
                width:100px;
                margin:10px;
                text-align:center;
                line-height:75px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-shrink Property</h1>
        <p>Do not let the third flex item shrink as much as the order flex items:</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div style="flex-shrink: 0">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </body>
</html>
