<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
            display:flex;
               align-items: stretch;
                background-color:blue;
                height:200px;
            }
            .flex-container > div {
                background-color:white;
                width:100px;
                margin:10px;
                text-align:center;
                line-height:75px;
                font-size:30px;
            }
        </style>
    </head>
    <body>
        <h1>The align-items Property</h1>
        <p>The "align-items : stretch;" stretches the flex items to fill the container ( this is default):</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
