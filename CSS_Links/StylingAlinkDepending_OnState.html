<!DOCTYPE html>
<html>
    <head>
        <style>
            /* unvisited link */
            a:link {
                color:red;
            }
            /*visited link */
            a:visited {
                color:green;
            }
            /* mouse over link */
            a:hover {
                color:hotpink;
            }
            /* selected link */a
            a:active {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h2>Styling a link depending on state</h2>
        <p><b><a href="https://www.w3schools.com" target="_blank">This is a link</a></b></p>
        <p><b>Note:</b>a:hover Must come after a:link and a:visited in the CSS defination in order to be effective.</p>
    </body>
</html>
