<!DOCTYPE html>
<html>
    <head>
<style>
    p {
        margin:30px;
        border: 2px solid blue;
        outline: 1px solid red;
        outline-offset:30px;
    }
</style>
    </head>
    <body>
        <h2>The outline-offset property</h2>
        <p>This paragraph has an outline 30px outside the border edge.</p>
    </body>
</html>
