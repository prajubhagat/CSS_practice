<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 2px solid black;
                margin-top:200px;
                margin-bottom:200px;
                margin-right:100px;
                margin-left:80px;
                
                background-color:blueviolet;
            }
        </style>
    </head>
    <body>
        <h2>
            Using individual margin properties
        </h2>
        <div>This div element has a top margin of 200px, a right margin of 200px, a bottom margin of 100px, and a left margin of 80px.</div>
    </body>
</html>
