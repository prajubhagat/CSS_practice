<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: gray;
        }
        th {
            background-color:pink;
            color:blue;
        }
        
           tr:hover {background-color:coral;}
        
    </style>
</head>

<body>
    <h2>Striped Table</h2>
    <p>for Zebra-striped tables, use the nth-child() selector and add a background-child() selector and add a
        background-color to all even (or odd) table rows:</p>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>points</th>
            </tr>
          <tr>
              <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        
        </tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>

</html>
