<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border:2px solid;
            }
            table {
                width:100%;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Let the table border collapse</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>loise</td>
                <td>Griffin</td>
            </tr>
        </table>
    </body>
</html>
