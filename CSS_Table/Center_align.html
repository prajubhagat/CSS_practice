<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border-collapse:collapse;
                width:100%;
            }
            td {
                text-align:center;
            }
            table, th, td {
                border: 2px solid red;
            }
            
        </style>
    </head>
    <body>
        <h2>The text-align property</h2>
        <p>This property sets the horizontal alignment ( like left, right, or center) of the content in th or td.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>lastname</th>
            </tr>
            <tr>
                <td>peter</td>
                <td>loris</td>
               
            </tr>
            <tr>
                <td>swanson</td>
                <td>brown</td>
            </tr>
            <tr>
                <td>joe</td>
                <td>cleveland</td>
            </tr>
        </table>
    </body>
</html>
