<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th {
                border:1px solid gray;
                text-align:center;
            }
            table {
                border-collapse:collapse;
                width:100%;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>The padding </h2>
        <p>This property adds space betwwen the border and the content in a table.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>lastname</th>
                <th>saving</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
              </tr>
              <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
        </table>
    </body>
</html>
