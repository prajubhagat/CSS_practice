<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th {
                border: 1px solid black;
            }
            table {
                border-collapse:collapse;
                width:100%;
            }
            td {
                height:50px;
                vertical-align:bottom;
            }
        </style>
    </head>
    <body>
        <h2>The verticle-align property</h2>
        <p>This property sets the verticle alignment ( like top, bottom, or middle) of the content in th or td.</p>
        <table>
            <tr>
                <th>firstname</th>
                <th>lastname</th>
                <th>savings</th>
            </tr>
            <tr>
                <td>peter</td>
                <td>griffin</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>loise</td>
                <td>swanson</td>
                <td>$200</td>
            </tr>
        </table>
    </body>
</html>
