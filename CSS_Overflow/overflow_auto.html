<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: coral;
                width:200px;
                height:65px;
                border:1px solid black;
                overflow:auto;
            }
        </style>
    </head>
    <body>
        <h2>Overflow:auto</h2>
        <p>The auto value is similar to scroll, aonly it add scrollbars when necessary:</p>
        <div>you can use the overflow property when you want to have better control of layout. The overflow property specifies what happens if content overflow an element's box.</div>
    </body>
</html>
