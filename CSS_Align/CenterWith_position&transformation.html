<!DOCTYPE html>
<html>
    <head>
        <style>
            .center {
                height :200px;
                position : relative;
                border:3px solid red;
            }
            .center p{
                margin:0;
                position:absolute;
                top:50%;
                left:50%;
                transform: translate(-50%, -50%);

            }
        </style>
    </head>
    <body>
        <h2>Center with position and transform</h2>
        <p>In the ex , we use positioning and the transform property to vertically and horizontally center the div element:</p>
        <div class="center">
            <p>I am vertically and horizontally centerd.</p>
        </div>
    </body>
</html>
