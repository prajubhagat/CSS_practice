<!DOCTYPE html>
<html>
    <head>
        <style>
            p::first-letter {
                color:red;
                font-size:xx-large;
            }
            p::first-line {
                color:blue;
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p>You can combine the ::first-letter and ::first-line pseudo-element to add a special effect to the first letter and the first line of a text!</p>
    </body>
</html>
