<!DOCTYPE html>
<html>
    <head>
        <style>
            h1::after {
                content: url(smiley.jpeg);
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>The ::after pseudo-element inserts content before the content of an element.</p>
    <h1>This is a heading</h1>    </body>
</html>
