<!DOCTYPE html>
<html>

<head>
    <style>
        [title~="flower"] {
            border: 5px solid yellow;
        }
    </style>
</head>

<body>
    <h2>CSS [attribute~="value"] Selector</h2>
    <p>All image with the title attribute containing the word "flower" get a yellow border.</p>

    <img src="klematis.jpg" width="150" height="113">
    <img src="img_flwr.gif" title="klematis flower" width="224" height="162">
    <img src="img_tree.gif" title="flower" width="200" height="358">
</body>

</html>
