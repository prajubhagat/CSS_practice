<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative {
                position:relative;
                left:50px;
                border:2px solid red;
            }
        </style>
    </head>
    <body>
        <h2>Position:relative;</h2>
        <p>An element with positioned: relative; is positioned relative to its normal positioned:</p>
        <div class="relative">This div element has positioned: relative;</div>
    </body>
</html>
