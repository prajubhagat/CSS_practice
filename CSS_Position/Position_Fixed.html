<!DOCTYPE html>
<html>
    <head>
        <style>
            div.fixed {
                position: fixed;
                bottom:0;
                right:0;
                width: 300px;
                border : 3px solid black;
            }
        </style>
    </head>
    <body>
        <h2>Positione:fixed;</h2>
        <p>An element with positioned: fixed; is positioned relative to the viewport, which means it always stay in the same place eveevn if the page is scroll;</p>
        <div class="fixed">This div element has positioned:fixed;</div>
    </body>
</html>
