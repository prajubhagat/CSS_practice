<!DOCTYPE html>
<html>

<head>
    <style>
        .dropbtn {
            background-color: purple;
            color: white;
            padding: 18px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: skyblue;
            min-width: 180px;
            box-shadow: opx 10px 18px 2px 0px rgba(0, 0, 0, 3, 2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: red;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <h2>Dropdown Menu</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
    </div>
    <p><b>Note:</b>We use href="#" for test links. In a real web site this would be URLs.</p>
</body>

</html>
