<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:300px;
                height:80px;
                background-color:pink;
                border:1px solid black;
            }
            div#mydiv {
                transform:rotate(-20deg);
            }
        </style>
    </head>
    <body>
        <h1>The rotate() Method</h1>
        <p>The rotate() Method rotates an eleemnt clockwise or counter-clockwise.</p>
        <div>This a normal div element.</div>
        <div id="mydiv">
            This div element is rotated counter-clockwise with 20 degrees.
        </div>
    </body>
</html>
