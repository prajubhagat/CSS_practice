<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height:100px;
                width:300px;
                background-color: yellow;
                border:1px solid black;
            }
            div#mydiv {
                transform: skew(20deg,10deg);
            }
        </style>
    </head>
    <body>
        <h1>The skew() Method</h1>
        <p>The skew() method skew an element into a given angle.</p>

        <div>This a normal div element.</div>

        <div id="mydiv">This div element is skewed 20degrees along the x-axis, and 10 degrees along the y-axis.</div>
    </body>
</html>
