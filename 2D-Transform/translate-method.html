<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:300px;
                height:100px;
                background-color: blueviolet;
                color:white;
                border:2px solid black;
                transform:translate(50px, 100px);
            }
        </style>
    </head>
    <body>
        <h1>The translate() Method</h1>
        <p>The translate() method 50px to the right and 100pxpx down from its current position.</p>

        <div>This div element is moved 50px to the right and 100px down from its current position.</div>
    </body>
</html>
