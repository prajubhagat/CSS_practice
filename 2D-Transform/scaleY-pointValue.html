
<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin:150px;
                width:200px;
                height:100px;
                background-color:yellow;
                border:2px solid black;
                transform:scaleY(0.5);
            }
        </style>
    </head>
    <body>
        <h1>The scaleY() Method</h1>
        <p>The scaleY() method increases or decrease the height of an element.</p>

        <div>This div element is half of its original height.</div>
    </body>
</html>
