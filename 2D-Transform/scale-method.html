<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin:150px;
                width:200px;
                height:80px;
                background-color: violet;
                border:1px solid black;
                transform:scale(2,3);
            }
        </style>
    </head>
    <body>
        <h1>The scale() method</h1>
        <p>The scale() method increases or descreases the size of an element.</p>
        <div>This div eleemnt is two times of its original width, and three times of its original height.</div>
    </body>
</html>
