<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin:150px;
                width:200px;
                height:100px;
                background-color:yellowgreen;
                border:1px solid black;
                transform:scaleX(0.5); /*decreases the width of an div*/
            }
        </style>
    </head>
    <body>
        <h1>The scaleX() Method</h1>
        <p>The scaleX method increases or descrease the width of an element.</p>
        <div>This div element is half of its original width.</div>
    </body>
</html>
