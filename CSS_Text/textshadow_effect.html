<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-shadow: 2px 2px;
        }

        h2 {
            text-shadow: 2px 2px red;
        }

        h3 {
            text-shadow: 2px 2px 4px blue;
        }

        h4 {
            color: white;
            text-shadow: 2px 2px 4px darkblue;
        }
    </style>
</head>

<body>
    <h1>Text shadow effect!</h1>
    <h2>Red shadow effect.</h2>
    <h3>Text effect.</h3>
    <h4>color shadow!</h4>
</body>

</html>
