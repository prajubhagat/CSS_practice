<!DOCTYPE html>
<html>
    <head>
        <style>
            ol {
                background:red;
                padding:30px;
            }
            ul {
                background:blueviolet;
                padding:25px;
            }
            ol li {
                background-color: pink;
                color:darkred;
                padding:6px;
                margin-left:30px;
            }
            ul li {
                background-color: skyblue;
                color:darkblue;
                margin:8px;
            }
        </style>
    </head>
    <body>
        <h1>Styling lists with Colors</h1>
        <ol>
            <li>Coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <ul>
            <li>tea</li>
            <li>milk</li>
            <li>coffee</li>
        </ul>
    </body>
</html>
