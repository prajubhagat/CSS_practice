<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:200px;
            height:200px;
            position:relative;
        background-color: blueviolet;
        animation-name:example;
        animation-duration:3s;
        animation-fill-mode:both;
    }

    @keyframes example {
        from {top:50px; background-color: yellow}
        to {top:200px; background-color: red;}
    }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
               <div></div>
    </body>
</html>
