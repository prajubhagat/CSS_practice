<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:100px;
                background-color:chocolate;
                position:relative;
                animation-name:example;
                animation-duration:4s;
                animation-delay: 2s;
                animation-iteration-count:infinite;
                transition:width 3s;
            }
            @keyframes example {
                0% {background-color:skyblue; left:0px; right:0px;}
                25% {background-color:green; left:200px; top:0px;}
                50% {background-color:orange; left:200px; top:200px;}
                75% {background-color:violet; left:0px; top:200px;}
                90% {background-color: black; left:0px; top:0px;}
                100% {width:300px;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <p>The animation-iteration-count property specifies the number of times an animation should run. The following example will run the animation infinite:</p>
        <div></div>
    </body>
</html>
