<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:100px;
                background-color:red;
                position:relative;
                animation-name:example;
                animation-duration:4s;
                animation-delay: 2s;
                animation-iteration-count:5;
                animation-direction:alternate-reverse;
            }
            @keyframes example {
                0% {background-color:red; left:0px; right:0px;}
                25% {background-color:green; left:200px; top:0px;}
                50% {background-color:orangered; left:200px; top:200px;}
                75% {background-color:blueviolet; left:0px; top:200px;}
                100% {background-color: black; left:0px; top:0px;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        
        <div></div>
    </body>
</html>
