<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:100px;
                height:100px;
                background-color:red;
                position:relative;
                animation:myfirst 5s linear 2s infinite alternate;
            }
            @keyframes myfirst {
                0% {background-color:red; left:0px; top:300px;}
                20% {background-color:green; left:300px; top:0px;}
                40% {background-color:yellow; left:300px; top:300px;}
                60% {background-color: maroon; left:0px; top:0px;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <p>This ex uses the shorthand animation property:</p>
        <div></div>
    </body>
</html>
