<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:200px;
                height:200px;
                background-color: gray;
                position:relative;
                animation-name:example;
                animation-duration:4s;
                animation-delay:3s;
            }
            @keyframes example {
                0% {background-color:red; left:0px; top:300px;}
                20% {background-color:green; left:300px; top:0px;}
                40% {background-color:yellow; left:300px; top:300px;}
                60% {background-color: maroon; left:0px; top:0px;}
                85% {color:white;}
                90% {background-color: black;}
                100% {font-size: 8px;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <div>Hello!</div>
    </body>
</html>
