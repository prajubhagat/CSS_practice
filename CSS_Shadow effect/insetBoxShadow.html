<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height:200px;
                width:400px;
                padding:20px;
                background-color:yellowgreen;
                box-shadow:10px 10px 8px blue inset;
            }
        </style>
    </head>
    <body>
        <h1>The box-shadow property</h1>
        <div>A div with inset box shadow</div>
    </body>
</html>
