<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height:100px;
                width:300px;
                padding:20px;
                background-color: yellow;
                box-shadow:10px 10px 5px 12px lightblue;
            }
        </style>
    </head>
    <body>
        <h1>The box-shadow Property</h1>
        <div>A div element with a blurred lightblue box-shadow, with a spred radius of 12px.</div>
    </body>
</html>
