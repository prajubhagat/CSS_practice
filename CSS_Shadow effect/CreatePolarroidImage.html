<!DOCTYPE html>
<html>

<head>
    <style>
        div.polaroid {
            width: 250px;
            box-shadow: 0 5px 5px gray;
            text-align: center;
        }

        div.container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Create polaroid Images</h1>
    <p>The box-shadow property can be used to create polaroid images:</p>
    <div class="polaroid">
        <img src="rock600x400.jpg" alt="Norway" style="width:100%">
        <div class="container">
            <p>Hardanger, Norway</p>
        </div>
    </div>
</body>

</html>
