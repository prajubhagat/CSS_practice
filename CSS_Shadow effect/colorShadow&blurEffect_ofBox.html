<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height:100px;
                width:300px;
                padding:20px;
                background-color:coral;
                box-shadow:15px 15px 4px blue;
            }
        </style>
    </head>
    <body>
        <h1>The box-shadow Property</h1>
        <div>A div element with a 4px blured blue box-shadow</div>
    </body>
</html>
