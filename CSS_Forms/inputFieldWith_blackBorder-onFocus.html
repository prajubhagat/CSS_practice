<!DOCTYPE html>
<html>

<head>
    <style>
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 12px 0;
            border: 2px solid pink;
            outline: none;
            box-sizing: border-box;
            transition:1s;
        }

        input[type=text]:focus {
            border:4px solid black;
        }
    </style>
</head>

<body>
    <h2>Input field with black border on: focus</h2>
    <p>Here, the input field gets a black border color when it gets focus (click on) We have also added the CSS transition property to animate the border color (take 1 seconds to chnage the color on focus):</p>

    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" value="John">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" value="Doe">
    </form>
</body>

</html>
