<!DOCTYPE html>
<html>
    <head>
        <style>
            textarea {
                width:100%;
                height:150px;
                padding:12px 20px;
                box-sizing:border-box;
                border:3px solid blue;
                border-radius:3px;
                background-color:skyblue;
                font-size:20px;
                resize:none;
                color:black;
            }
        </style>
    </head>
    <body>
        <h2>Styling textarea</h2>
        <p><b>Tips:</b> Use the resize property to prevent textarea from being resized (disable the "grabber" in the bottom right corner):</p>

        <form>
            <textarea>Some text...</textarea>
        </form>
    </body>
</html>
