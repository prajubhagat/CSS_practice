<!DOCTYPE html>
<html>
    <head>
        <style>
            select {
                width:100%;
                padding:16px 20px;
                border:none;
                border-radius:4px;
                background-color:pink;
            }
        </style>
    </head>
    <body>
        <h2>Styling a select menu</h2>
        <form>
            <select id="country" name="country">
                <option value="au">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
        </form>
    </body>
</html>
